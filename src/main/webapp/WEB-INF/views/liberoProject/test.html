<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Edit Modal -->
<div id="edit-modal" class="modal fade" role="dialog">
    <div class="modal dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Upadate User Data</h2>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="edit" th:action="@{'/update/'+${user.id}}" method="post" name="theForm" role="form">

                        <div class="form-group">
                           <label for="pc">Postcode:</label>
                            <input type="text" th:value="${user.postcode}" name="postcode" id="pc" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="yon">Garbage collection and recycling?:</label>
                            <input type="text" th:value="${user.yesorno}" name="yesorno" id="yon" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="fn">First name:</label>
                            <input type="text" th:value="${user.firstname}" name="firstname" id="fn" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="ln">Last name:</label>
                            <input type="text" th:value="${user.lastname}" name="lastname" id="ln" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="em">Email:</label>
                            <input type="text" th:value="${user.email}" name="email" id="em" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="mn">Mobile number:</label>
                            <input type="text" th:value="${user.mobilenumber}" name="mobilenumber" id="mn" class="form-control"/>
                        </div>

                        <input type="submit" value="Save" id="saveBtn" />
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveBtn2" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
